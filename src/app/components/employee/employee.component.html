<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">Employee List</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Employee Name</th>
                            <th>Designation</th>
                            <th>Email ID</th>
                            <th>Code</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(item of employeeList; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.empName }}</td>
                            <td>{{item.empEmailId}}</td>
                            <td>{{item.empDesignation}}</td>
                            <td>{{item.empCode}}</td>
                            <td>{{item.role}}</td>
                        </tr>}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">New Employee</div>
            <div class="card-body">
                <form #form="ngForm">
                    <div class="form-group">
                        <label for="empName">Employee Name</label>
                        <input type="text" id="empName" required [(ngModel)]="employeeObj.empName" name="empName"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="empDesignation">Designation</label>
                        <input type="text" id="empDesignation" required [(ngModel)]="employeeObj.empDesignation"
                            name="empDesignation" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="empEmailId">Email ID</label>
                        <input type="email" id="empEmailId" required [(ngModel)]="employeeObj.empEmailId"
                            name="empEmailId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="empCode">Employee Code</label>
                        <input type="text" id="empCode" required [(ngModel)]="employeeObj.empCode" name="empCode"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" required [(ngModel)]="employeeObj.role" name="role"
                            class="form-control">
                    </div>
                    <button class="btn btn-success" [disabled]="!form.valid" (click)="onSaveEmployee()">
                        {{ employeeObj.employeeId != 0 ? 'Update Employee' : 'Save Employee' }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
