<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Sr.No</td>
                    <td>Role</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of rolelist; let srno = index">
                    <td>{{srno+1}}</td>
                    <td>{{role.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
